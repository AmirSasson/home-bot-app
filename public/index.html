<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script type="text/javascript" src="joystick_view.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="jsmpeg.min.js"></script>
    <script type="text/javascript" src="page-handlers.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
</head>

<body>


    <div class="page-header bg-dark text-white">
        <small class="h5">HomeBot Ctrl
            <div id='user-name' class="float-right">...
            </div>
        </small>
    </div>
    <div class="container" align="center">

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-light btn-lg btn-block" id="stream-start-btn" onclick="connectVid()" style="font-size: 50px">
                        <i class="fa fa-eye"></i>
                        <i class="fa fa-eye"></i>
                    </button>
                </div>
                <div class="col-12" id="stream-canvas-container" style="display:none">
                    <canvas id="video-canvas"></canvas>
                    <button class="btn btn-light" id="stream-stop-btn" onclick="stopCam()" title="Stop stream">
                        <i class="fa fa-stop-circle-o"></i>
                    </button>
                </div>

            </div>
            <div class="col-12">
                <script type="text/html" id="joystick-view">
                <canvas id="joystickCanvas" width="<%= squareSize %>" height="<%= squareSize %>" style="width: <%= squareSize %>px; height: <%= squareSize %>px;"></canvas>
            </script>
            </div>

            <div id="joystickContent"> </div>
            <div class="input-group">
                <input type="text" class="form-control" id="say-text" name="say-text" placeholder="Say something.." aria-describedby="say-btn">
                <button class="btn-secondary input-group-addon" id="say-btn" onclick="say()">
                    <i class="fa fa-volume-up"></i>
                </button>
            </div>

        </div>

    </div>
</body>

</html>
