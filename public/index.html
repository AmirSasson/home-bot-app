<html>

<head>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script type="text/javascript" src="joystick_view.js"></script>
</head>

<body>

    <script type="text/html" id="joystick-view">
    <canvas id="joystickCanvas" width="<%= squareSize %>" height="<%= squareSize %>" style="width: <%= squareSize %>px; height: <%= squareSize %>px;">
        </canvas>
    </script>

    <div id="joystickContent">
    </div>
    <div>
        x:
        <span id="xVal"></span>
        <br/> y:
        <span id="yVal"></span>
        <br/>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            var joystickView = new JoystickView(250, function (callbackView) {
                $("#joystickContent").append(callbackView.render().el);
                setTimeout(function () {
                    callbackView.renderSprite();
                }, 0);
            });
            joystickView.bind("verticalMove", function (y) {
                $("#yVal").html(y);
            });
            joystickView.bind("horizontalMove", function (x) {
                $("#xVal").html(x);
            });
        });
    </script>
</body>

</html>
